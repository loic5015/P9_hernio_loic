{% extends 'base.html' %}
{% block content %}
    <h2>Créer une critique</h2>
    <p>{{ ticket.user }} a demandé une critique</p>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    <p><img src="{{ ticket.image.url }}"></p>

    <form method="post" >
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Envoyer</button>
    </form>
{% endblock content %}
